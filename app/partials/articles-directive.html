<div class="panel-group">
    <div ng-repeat="article in articles" class="panel-item" id="article{{article.id}}">
        <my-article article="article" onfav="favArticle(id, success, error)" onlike="likeArticle(id, success, error)" onadd="addComment(comment,success,error)" ondelete="deleteComment(id,success,error)"></my-article>
    </div>
</div>
