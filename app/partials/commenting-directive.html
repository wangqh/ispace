<div class="media media-commenting">
    <a href="#" class="pull-left"><img ng-src="images/temp/face.jpg" alt="" class="img-circle face30"></a>
    <div class="media-body">
        <div class="form-group">
            <label ng-if="replyto.length" class="replyTo">回复：{{replyto}}</label>
            <textarea ng-model="comment" rows="{{inputRows}}" ng-focus="goComment()" class="form-control" placeholder="说点什么"></textarea>
        </div>
        <div class="text-right" ng-show="isFocus">
            <button class="btn btn-sm btn-primary" ng-click="add(comment)" type="button">发布</button>
        </div>
    </div>
</div>
