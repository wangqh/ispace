<div id="forwardPopover" class="popover popover-forward">
    <div class="arrow"></div>
    <span class="close">&times;</span>
    <h3 class="popover-title"></h3>
    <div class="popover-content">
        <form  class="form-horizontal form-share">
            <input name="articleId" ng-model="articleId" value="" type="hidden">
            <div class="form-group"><label class="col-sm-3 control-label">
                <input type="checkbox" checked="" value="myTidings" name="mode" > 转发到我的动态 </label>
                <div class="col-sm-9"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <input type="checkbox" ng-model="weixin" value="weixin" name="mode">
                    <a ng-click="showGroups=true;weixin=!weixin" href="javascript:void(0)">或 转发到我的圈子</a>
                </label>
                <div class="mod-dialog" ng-show="showGroups">
                    <div class="bd">
                        <div ng-repeat="group in groups" class="checkbox">
                            <label>
                                <input type="checkbox" class="groupId" value="{{group.id}}" name="groupId"/>
                                {{group.title}}
                            </label>
                        </div>
                    </div>
                    <div class="ft text-right">
                        <button type="button" ng-click="submitSelect()" class="btn-primary btn btn-sm">确认</button>
                        <button type="button" ng-click="closeGroups();" class="btn-default btn btn-sm">关闭</button>
                    </div>
                </div>
                <div class="col-sm-9 form-control-static">
                    <span class="arr-group" ng-repeat="group in selectedGroups">{{group.title}}, </span>
                </div>
            </div>
            <div class="media">
                <div class="pull-left"><img class="img-circle face30" ng-src="{{faceurl}}" alt=""></div>
                <div class="media-body"><input type="text" placeholder="我来补充两句" ng-model="msg" class="form-control"></div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-link btn-sm btn-mentions">@提及</button>
                <button type="button" ng-click="submit()" class="btn btn-primary btn-sm">转发</button>
            </div>
        </form>
    </div>
</div>
