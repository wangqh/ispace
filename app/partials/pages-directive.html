<div class="pages">
    <a class="prev" ng-if="index>0" ng-click="goToPage(index-1)"><上一页</a>
    <span ng-repeat="i in pages track by $index" ng-class="{active: index == $index}">
    	<a ng-click="goToPage(i-1)">{{i}}</a>
    </span>
    <a class="next" ng-if="index<pages.length-1" ng-click="goToPage(index+1)">下一页></a>
</div>
